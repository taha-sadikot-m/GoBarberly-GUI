<!DOCTYPE html>
<html>
<head>
    <title>Barbershop API Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #f5f5f5;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { 
            color: #2c3e50; 
            text-align: center; 
            border-bottom: 3px solid #3498db; 
            padding-bottom: 10px;
        }
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
            margin: 10px; 
        }
        button:hover { 
            background: #2980b9; 
        }
        .results { 
            background: #ecf0f1; 
            padding: 20px; 
            border-radius: 5px; 
            margin-top: 20px; 
            font-family: monospace; 
            white-space: pre-wrap; 
            max-height: 500px; 
            overflow-y: auto;
        }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .info { color: #3498db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Barbershop API Connection Test</h1>
        <p>This will test all barbershop API endpoints to verify frontend-backend connection.</p>
        
        <button onclick="runFullTest()">üöÄ Run Complete API Test</button>
        <button onclick="clearResults()">üßπ Clear Results</button>
        
        <div id="results" class="results">
Click "Run Complete API Test" to start testing all barbershop API endpoints...
        </div>
    </div>

    <script>
        let logOutput = '';
        
        function clearResults() {
            logOutput = '';
            document.getElementById('results').innerHTML = 'Results cleared. Click "Run Complete API Test" to start...';
        }
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#3498db',
                success: '#27ae60', 
                error: '#e74c3c',
                warning: '#f39c12'
            };
            
            logOutput += `[${timestamp}] ${message}\n`;
            document.getElementById('results').innerHTML = logOutput;
            document.getElementById('results').scrollTop = document.getElementById('results').scrollHeight;
            console.log(message);
        }
        
        async function runFullTest() {
            clearResults();
            log('üîß Starting Comprehensive Barbershop API Test...', 'info');
            
            try {
                // Step 1: Test Login
                log('üìã Step 1: Testing Authentication...', 'info');
                const loginResponse = await fetch('http://127.0.0.1:8000/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: '524410034@nitkkr.ac.in',
                        password: 'Customer@123'
                    })
                });
                
                const loginData = await loginResponse.json();
                
                if (!loginData.success) {
                    throw new Error('Login failed: ' + JSON.stringify(loginData));
                }
                
                log('‚úÖ Login successful! User: ' + loginData.data.user.email, 'success');
                
                // Store tokens with correct keys (matching frontend)
                localStorage.setItem('gobarberly_access_token', loginData.data.access);
                localStorage.setItem('gobarberly_refresh_token', loginData.data.refresh);
                
                const token = loginData.data.access;
                const headers = { 'Authorization': `Bearer ${token}` };
                
                // Step 2: Test Dashboard
                log('üìä Step 2: Testing Dashboard API...', 'info');
                const dashboardResponse = await fetch('http://127.0.0.1:8000/api/barbershop/dashboard/stats/', { headers });
                const dashboardData = await dashboardResponse.json();
                log('‚úÖ Dashboard: ' + JSON.stringify(dashboardData, null, 2), 'success');
                
                // Step 3: Test Appointments
                log('üìÖ Step 3: Testing Appointments API...', 'info');
                const appointmentsResponse = await fetch('http://127.0.0.1:8000/api/barbershop/appointments/', { headers });
                const appointmentsData = await appointmentsResponse.json();
                log('‚úÖ Appointments: Found ' + appointmentsData.length + ' appointments', 'success');
                
                // Step 4: Test Sales
                log('üí∞ Step 4: Testing Sales API...', 'info');
                const salesResponse = await fetch('http://127.0.0.1:8000/api/barbershop/sales/', { headers });
                const salesData = await salesResponse.json();
                log('‚úÖ Sales: Found ' + salesData.length + ' sales records', 'success');
                
                // Step 5: Test Staff
                log('üë• Step 5: Testing Staff API...', 'info');
                const staffResponse = await fetch('http://127.0.0.1:8000/api/barbershop/staff/', { headers });
                const staffData = await staffResponse.json();
                log('‚úÖ Staff: Found ' + staffData.length + ' staff members', 'success');
                
                // Step 6: Test Customers
                log('üßë‚Äçü§ù‚Äçüßë Step 6: Testing Customers API...', 'info');
                const customersResponse = await fetch('http://127.0.0.1:8000/api/barbershop/customers/', { headers });
                const customersData = await customersResponse.json();
                log('‚úÖ Customers: Found ' + customersData.length + ' customers', 'success');
                
                // Step 7: Test Inventory
                log('üì¶ Step 7: Testing Inventory API...', 'info');
                const inventoryResponse = await fetch('http://127.0.0.1:8000/api/barbershop/inventory/', { headers });
                const inventoryData = await inventoryResponse.json();
                log('‚úÖ Inventory: Found ' + inventoryData.length + ' items', 'success');
                
                // Step 8: Test Activity Logs
                log('üìã Step 8: Testing Activity Logs API...', 'info');
                const logsResponse = await fetch('http://127.0.0.1:8000/api/barbershop/activity-logs/', { headers });
                const logsData = await logsResponse.json();
                log('‚úÖ Activity Logs: Found ' + logsData.results.length + ' log entries', 'success');
                
                // Step 9: Test Reports
                log('üìà Step 9: Testing Reports API...', 'info');
                const reportsResponse = await fetch('http://127.0.0.1:8000/api/barbershop/reports/summary/', { headers });
                const reportsData = await reportsResponse.json();
                log('‚úÖ Reports: ' + JSON.stringify(reportsData, null, 2), 'success');
                
                log('üéâ ALL TESTS PASSED! Backend is fully connected and working!', 'success');
                log('üöÄ You can now login to the frontend and see real data!', 'success');
                
            } catch (error) {
                log('‚ùå TEST FAILED: ' + error.message, 'error');
                console.error('Full error:', error);
            }
        }
    </script>
</body>
</html>
